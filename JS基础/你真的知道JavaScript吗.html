<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>你真的知道Javascript吗</title>
</head>
<body>
<script>
    //变量提升，不会走到if语句中
    if(!("a" in window)){
        var a = 1;
    }
    console.log(a); //undefined



    //变量声明、函数声明会被前置，但是函数表达式并不会。
    var a = 1,
        b = function a(x){
            x && a(--x);
        };
    console.log(a); //1



    //函数声明会覆盖变量声明，但不会覆盖变量赋值
    function a(x){
        return x*2;
    }
    var a;
    console.log(a);  // function a(x){return x*2};


    function foo(){
        return 1;
    }
    var foo = 1;
    console.log(typeof foo); //"number"



    function b(x,y,a){
        arguments[2] = 10;
        console.log(a);
    }
    b(1,2,3); //10



    function a(){
        console.log(this);
    }
    a.call(null); //Window对象
</script>
</body>
</html>
