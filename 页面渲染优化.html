<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面渲染优化方法</title>
</head>
<body>
<script>
    /*
    *   1.HTML文档结构层次尽量少，最好不深于六层；
    *   2.脚本尽量后放，放在</body>前即可；
    *   3.少量首屏样式内联放在<head>标签内；
    *   4.样式结构层次尽量简单；
    *   5.在脚本中尽量减少DOM操作，尽量缓存访问DOM的样式信息，避免过度触发回流；
    *   6.减少通过JS代码修改元素样式，尽量使用修改class名方式操作样式或动画；
    *   7.动画尽量使用在绝对定位或固定定位的元素上；
    *   8.隐藏在屏幕外，或者页面滚动时，尽量停止动画；
    *   9.尽量缓存DOM查找，查找器尽量简洁；
    *   10.涉及多域名的网站，可以开启域名预解析；
    */


    //从输入url到看到页面的过程
    /*
    *   1.DNS（域名解析系统）解析：查找url对应的服务器ip地址
    *   2.建立TCP连接
    *   3.客户端发起HTTP请求
    *   4.服务器端响应请求，返回实体内容
    *   5.浏览器解析内容渲染页面
    *   6.断开连接
    */


    //浏览器基础结构
    /*
    *   1.用户界面：用户所看到及与之交互的功能组件，如地址栏，返回，前进按钮等；
    *   2.浏览器引擎：负责控制和管理下一级的渲染引擎；
    *   3.渲染引擎：负责解析用户请求的内容（如HTML或XML，渲染引擎会解析HMTL或XML，以及相关CSS，然后返回解析后的内容）；
    *   4.网络：负责处理网络相关的事务，如HTTP请求；
    *   5.UI后端：负责绘制提示框等浏览器组件，其底层使用的是操作系统的用户接口；
    *   6.JavaScript解释器：负责解析和执行JS代码；
    *   7.数据存储：负责持久存储诸如cookie和缓存等应用数据。
    */


    //渲染引擎及关键渲染路径
    /*
    *   1.构建DOM树：从上到下解析HTML文档生成DOM节点树，也叫内容树；
    *   2.构建CSSOM树：加载解析样式生成CSSOM树；
    *   3.执行JavaScript：加载并执行JavaScript代码；
    *   4.构建渲染树：根据DOM树和CSSOM树，生成渲染树（按顺序展示在屏幕上的一系列矩形，这些矩形带有字体，颜色和尺寸等视觉属性）；
    *   5.布局：根据渲染树将节点树的每一个节点布局在屏幕上的正确位置；
    *   6.绘制：遍历渲染树绘制所有节点，为每一个节点适用对应的样式，这一过程通过UI后端模块完成；
    */


    //改变阻塞模式：defer与async   注意：async与defer属性对于inline-script都是无效的。
    /*
    *   defers属性表示延迟执行引入的JS，即这段JS加载时HTML并未停止解析，这两个过程是并行的。
    *   整个document解析完毕且defer-script也加载完成之后（这两件事的顺序无关），会执行所有
    *   由defer-script加载的JS代码，然后出发DOMContentLoaded事件。
    *
    *   defer与普通script的区别：
    *   1.载入JS文件不阻塞HTML的解析，执行阶段被放到HTML标签解析完成之后；
    *   2.JS脚本按顺序执行；
    *
    *   async属性表示异步执行引入的JS，与defer的区别在于，若加载好，就会开始执行 -- 无论此刻
    *   是HTML解析阶段还是DOMContentLoaded触发之后。这种方式加载的JS依然会阻塞load事件。
    *   async-script可能在DOMContentLoaded触发之前或之后执行，但一定在load触发之前执行。
    */

</script>
</body>
</html>
