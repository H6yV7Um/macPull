<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>如何知道dom绑定了什么事件</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 200px;
            height: 200px;
            background: pink;
            border: 1px solid yellow;
            margin: 20px auto;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
<div id="box" onclick="test()">
    测试一下
</div>
<script>
    var boxNd = document.getElementById("box");
    function test() {
        alert("测试一下咯");
    }
</script>
</body>
</html>
