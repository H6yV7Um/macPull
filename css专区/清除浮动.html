<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除浮动</title>
    <style>
        #app{
            background: pink;
            border: 1px solid #ccc;
            /*overflow: hidden;*/
        }
        /* 结合 :after 伪元素清除浮动*/
        .clearfix:after{
            content: "020";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
        .clearfix {
            /* 触发 hasLayout */
            zoom: 1;
        }
        #app h1,#app img{
            float: left;
        }
    </style>
</head>
<body>
<div id="app" class="clearfix">
    <h1>Hello world</h1>
    <img src="../img/vue-生命周期.jpg" alt="">
</div>
</body>
</html>
