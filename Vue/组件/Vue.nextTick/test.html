<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.nextTick了解</title>
</head>
<body>
<div id="app">
    <div ref="test">{{test}}</div>
    <button @click="handleClick">点击我</button>
    <h1>{{msg}}</h1>
</div>
<script src="../../../lib/vue.js"></script>
<script>
    window.vm = new Vue({
        el:"#app",
        data:{
            test:"begin",
            msg:"1111"
        },
        methods:{
            handleClick(){
                this.test = "end";
                this.$nextTick(() => {
                    console.log(this.$refs.test.innerText);//打印"end"
                });
                console.log(this.$refs.test.innerText);
            }
        }
    })
</script>
</body>
</html>
