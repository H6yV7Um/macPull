<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局注册Vue组件</title>
</head>
<body>
<div id="app">
    <child></child>
</div>
<!--组件模板代码-->
<template id="child">
    <h1>
        {{msg}}
        <p>{{info}}</p>
    </h1>
</template>
<script src="../../lib/vue.js"></script>
<script>

    Vue.component("child",{
        template:"#child",
        data(){
            return {
                msg:"测试一下",
                info:"Hello World"
            }
        }
    });

    window.vm = new Vue({
        el:"#app"
    })
</script>
</body>
</html>
