<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>前端优化方式</title>
</head>
<body>
<script>
    /*
    *    1.尽量减少HTTP请求次数
    *    2.减少DNS查找次数
    *    3.避免跳转
    *    4.可缓存的AJAX
    *    5.推迟家在内容
    *    6.预加载
    *    7.减少DOM元素数量
    *    8.根据域名划分页面内容
    *    9.使iframe的数量最小
    *    10.不要出现404错误
    *    11.使用内容分发网络
    *    12.为文件头指定Expires或Cache-Control
    *    13.Gzip压缩文件内容
    *    14.配置ETag
    *    15.尽早刷新输出缓冲
    *    16.使用GET完成AJAX请求
    *    17.把样式表置于顶部
    *    18.避免使用CSS表达式
    *    19.使用外部JS和CSS
    *    20.压缩JS和CSS
    *    21.用<link>代替@import
    *    22.避免使用滤镜
    *    23.把脚本置于页面底部
    *    24.删除重复脚本
    */
</script>
</body>
</html>
