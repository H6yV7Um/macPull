<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>理解TCP协议的三次握手和四次分手</title>
</head>
<body>
<script>
    /*
    *   为什么一定要进行三次握手呢？两次不行吗？
    *
    *   为了保证服务端能接收到客户端的信息并能做出正确的应答而进行前两次（第一次和第二次）握手，
    *   为了保证客户端能够接收到服务端的信息并能做出正确的应答而进行后两次（第二次和第三次）握手。
    *
    *   第三步是防止了乙的一直等待而浪费自己的时间，而不是为了保证甲能够正确回应乙的信息。
    */


    /*
    *   HTTP连接
    *   HTTP协议即超文本传送协议，是Web联网的基础，也是手机联网常用的协议之一，HTTP协议是建立在TCP协议之上的一种应用。
    *   HTTP连接最显著的特点是客户端发生的每次请求都需要服务器回送响应，在请求结束后，会主动释放连接。从建立连接到关闭连接的过程称为"一次连接"。
    *   （1）在HTTP1.0中，客户端的每次请求都要求建立一次单独的连接，在处理完本次请求后，就自动释放连接。
    *   （2）在HTTP1.1中则可以在一次连接中处理多个请求，并且多个请求可以重叠进行，不需要等待一个请求结束后再发生下一个请求。
    *
    *   由于HTTP在每次请求结束后都会主动释放连接，因此HTTP连接是一种"短连接"，要保存客户端程序的在线状态，需要不断地向服务器
    *   发起连接请求。通常的做法是即使不需要获得任何数据，客户端也保持每隔一段固定的时间向服务器发送一次"保持连接"的请求，服务器
    *   在收到该请求后对客户端进行回复，表明知道客户端"在线"。
    */
</script>
</body>
</html>
