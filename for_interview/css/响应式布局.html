<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>响应式布局</title>
    <style>
        *{
            margin:0;
            padding:0;
        }

        #box{
            width:400px;
            height:400px;
            border:1px solid pink;
            margin:20px auto;
        }
        @media (max-width: 1855px){
            #box{
                width:200px;
                height:200px;
                border:1px solid yellow;
                margin:20px auto;
            }
        }
    </style>
</head>
<body>
<div id="box">

</div>
</body>
</html>
