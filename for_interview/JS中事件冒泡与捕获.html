<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS中的事件冒泡与捕获</title>
</head>
<body>
<ul id="list">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
</ul>
<script>
   var listDom = document.getElementsByTagName("ul")[0];
   console.log(listDom);

   /*
   *   事件委托的优点：
   *    1.减少内存的消耗 -- 把绑定在子元素上的点击事件都绑定在它们的父层上了。
   *    2.动态绑定事件 -- 事件绑定在父层，和目标元素的增减没有关系。
   */
   listDom.addEventListener("click",function(e){
       console.log(e);
       var event = e || window.event;
       var target = event.target || event.srcElement;
       console.log(target); //当前选中的元素 <li>4</li>
       if(target.nodeName === "LI"){
           alert(target.innerText);
       }
   },false)
</script>
</body>
</html>
