<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节点查询型API</title>
</head>
<div class="div1">div1</div>
<div class="div1">div2</div>
<input type="button" value="显示数量" id="btnShowCount">
<input type="button" value="新增div" id="btnAddDiv">
<script>
    /*
    *   getElementsByTagName：根据元素标签名获取元素，返回一个即时的HTMLCollection类型。
    */

    let divList = document.getElementsByTagName("div");
    let btnAddDiv = document.getElementById("btnAddDiv");
    let btnShowCount = document.getElementById("btnShowCount");

    btnAddDiv.onclick = function () {
        let div = document.createElement("div");
        div.textContent = "div"+(divList.length+1);
        document.body.appendChild(div);
    }

    btnShowCount.onclick = function(){
        alert(divList.length);
    }

    /*
    *   getElementsByClassName：根据元素的class返回一个即时的HTMLCollection
    *   querySelector：通过css选择器来查找元素，返回第一个匹配的元素；若没有匹配的元素，则返回null；
    *   querySelectorAll：返回所有匹配的元素，且可以匹配多个选择符；
    */
    var divDom = document.getElementsByClassName("div1");
    var divDom1 = document.querySelector(".div1");
    console.log(divDom);
    console.log(divDom1);
</script>
</body>
</html>
