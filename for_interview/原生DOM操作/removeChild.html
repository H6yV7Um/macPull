<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除指定子节点</title>
</head>
<body>
<div id="parent">
    父元素
    <p id="son">子元素</p>
    <p id="son1">子元素1</p>
    <p id="son2">子元素2</p>
    <p id="son3">子元素3</p>
</div>
<button>删除节点</button>
<script>
    var btn = document.querySelector("button");
    var parentNd = document.getElementById("parent");
    var sonNd = document.getElementById("son");
    var sonsNd = document.querySelectorAll("p");

    btn.addEventListener("click",function(){
        //判断是否还存在子节点
        if(parentNd.children.length){
            parentNd.removeChild(sonNd);
        }else{
            alert("你已经没有子节点了！");
        }
    })

    //若被删除的节点不是其子节点，则程序将会报错。可通过下面方式来确保删除：
    if(node.parentNode){
        node.parentNode.removeChild(node);
    }
</script>
</body>
</html>
