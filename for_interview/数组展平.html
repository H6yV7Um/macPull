<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组展平</title>
</head>
<body>
<script>
    //将[[1, 2], 3, [[[4], 5]]] 展平为 [1, 2, 3, 4, 5]
    let arr = [[1, 2], 3, [[[4], 5]]];
    function flatten(arr){
        return [].concat(
            ...arr.map(x => Array.isArray(x) ? flatten(x) : x)
        )
    }

    //根据关键词找出所在对象id
    var docs = [
        {
            id: 1,
            words: ['hello', "world"]
        }, {
            id: 2,
            words: ['hello', "hihi"]
        }, {
            id: 3,
            words: ['haha', "hello"]
        }, {
            id: 4,
            words: ['world', "nihao"]
        }
    ];
    findDocList(docs, ['hello']) // 文档id1，文档id2，文档id3
    findDocList(docs, ['hello', 'world']) // 文档id1

    function findDocList(docs,word=[]){
        if(word.constructor !== Array) return;
        var ids = [];
        for(var i=0;i<docs.length;i++){
            let {id,words} = docs[i];
            let flag = word.every((item) =>{
                return words.indexOf(item) > -1;
            });
            flag && ids.push(id);
        }
        return ids;
    }
</script>
</body>
</html>
