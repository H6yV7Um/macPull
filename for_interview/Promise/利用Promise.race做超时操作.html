<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>利用Promise.race做超时操作</title>
</head>
<body>
<script>
    var bodyNd = document.body;
    var p1 = new Promise((resolve,reject) =>{
        var img = new Image();
//        img.src = "../img/22.jpg"; //错误图片资源链接
        img.src = "../img/2222.jpg";
        img.onload = function(){
            resolve(img);
        }
    })

    var p2 = new Promise((resolve,reject)=>{
        setTimeout(()=>{
            reject("获取图片资源超时");
        },3000)
    })

    Promise.race([p1,p2]).then(res => {
        console.log(res);
        bodyNd.appendChild(res);
    }).catch(err => console.log(err));
</script>
</body>
</html>
